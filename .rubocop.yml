Metrics/LineLength:
  Enabled: true
  Max: 90
  Exclude:
    - active_delegate.gemspec
    - db/migrate/*

Metrics/MethodLength:
  Max: 15

Metrics/ClassLength:
  Max: 150

Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb

Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/**/*.rb

Naming/MethodParameterName:
  AllowedNames:
    - 'to'
    - 'at'
    - 'on'
    - 'id'
    - 'in'
    - 'as'

Layout/HashAlignment:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table
